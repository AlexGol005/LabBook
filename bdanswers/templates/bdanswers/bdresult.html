{% extends 'main/basepersonal.html' %}
{% block title %}
{% endblock %}


{% block content %}
<div class="row">
    <div class="col-md-2">
        <div style="text-align: center;">
            <table class="table table-bordered background-color">
                {% for note in objects %}
                <tr>
                    <td colspan="12">
                        {{note.question}}
                    </td>
                    <td colspan="12">
                        {{note.answer}}
                    </td>
                </tr>
                	{% endfor %}
            </table>
        </div>
    </div>
</div>







{% endblock %}
