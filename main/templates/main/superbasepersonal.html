{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% block keywords %}{% endblock %}
    {% block description %}{% endblock %}
    <meta http-equiv="Content-Language" content="ru" />
    <link rel="stylesheet"    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href=" {% static 'main/css/main.css' %}">
    <link rel="icon" href="{% static 'main/img/3.png' %}" type="image/x-icon">

</head>
<body class="inner-page-body">

<nav class="navbar navbar1 navbar-expand-lg navbar-light bg-light">
  <a href="/"><img src="{% static 'main/img/3.png' %}"  alt="Лого"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">

        <a href="{% url 'profile' %}" >
        <button class="btn btn-outline-info mt-2 ml-5">{{ request.user.username }}</button>
        </a>

    </ul>
  </div>
</nav>

<div class="container mt-5 table-list no-gutters">
    <div class="row no-gutters">
        <div class="col-md-9 no-gutters">
        {% if messages %}
            {% for mess in messages %}
                <div class="alert alert=success">{{ mess }}</div>
            {% endfor %}
        {% endif %}

{% block content %}

{% endblock %}


 {% block aside %}

{% endblock %}
    </div>
    </div>
