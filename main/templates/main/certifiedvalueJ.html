{% extends 'main/base.html' %}
{% load static %}
{% block title %}
ЖАЗ
{% endblock %}


{% block content %}
    <div style="text-align: center;"><h4>Журналы аттестованных значений</h4></div>
<br>
<table class="table table-bordered">
<thead>
    <tr>
      <th>  Наименование </th>
      <th>  СО  </th>
      <th> <div style="text-align: center;"> Открыть журнал  </div></th>
    </tr>
  </thead>
  <tbody>
{% for obj in objects %}
    <tr>
      <td>{{ obj.name }}</td>
      <td> {{ obj.CM }}</td>
      <td><a href="CertifiedValueJ/{{obj.for_url}}"  class="btn btn-outline-warning mt-3">открыть журнал</a></td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
