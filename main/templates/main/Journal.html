{% extends 'main/base.html' %}
{% load static %}


{% block title %}
    {{ note.name }}
{% endblock %}

{% block content %}
    <div style="text-align: center;"><h4>{{ note.name }}</h4></div>
    <br>
    <div style="text-align: center;"><b>Методы испытаний:</b>   {{ note.ndocument }}</div>
    <div style="text-align: center;">   {{ note.extra_info|default:" " }}</div>
    <br>
    <div style="text-align: center;">
        <a href="attestation/" class="btn btn-warning mt-3 mr-5" style="width: 160px">Смотреть записи</a>
        {% if USER %}
            <a href="registration/" class="btn btn-info mt-3" style="width: 160px">Внести запись</a>
        {% endif %}
    </div>
    <br>
{% endblock %}
